<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${task.id != null} ? 'Edit Task' : 'Create Task'">Task Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .back {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .back a {
            text-decoration: none;
            color: #555;
        }
        .back a:hover {
            color: black;
        }
    </style>
</head>
<body>
<h1 th:text="${task.id != null} ? 'Edit Task' : 'Create Task'"></h1>

<form th:action="${task.id != null} ? @{'/view/tasks/update/' + ${task.id}} : @{/view/tasks}" method="post" th:object="${task}">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" required>

    <label for="description">Description</label>
    <textarea id="description" th:field="*{description}"></textarea>

    <label>
        <input type="checkbox" th:field="*{completed}"> Completed
    </label>

    <button type="submit" th:text="${task.id != null} ? 'Update' : 'Create'"></button>
</form>

<div class="back">
    <a href="/view/tasks">â¬… Back to Task List</a>
</div>
</body>
</html>
